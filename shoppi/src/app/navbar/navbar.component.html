<mat-toolbar color="primary">
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon>store</mat-icon>
        </button>
     <span>{{title|titlecase}}</span>
     <!--<a mat-button [routerLink]="['cart']" >Cart</a>-->
     <a mat-button [routerLink]="['/products','list']" >Products</a>
     <a mat-button [routerLink]="['users']" >Users</a>
     <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
  </div>
  <span class="fas fa-search search-icon"></span>
     <span class="example-spacer"></span>
     <button routerLink="cart" class="btn btn-primary">
     <i style="font-size: 30px" class="bi bi-cart4"></i>
     <div style="font-size: 10px" class="badge bg-danger">{{totalItem}}</div>
    </button>
   </mat-toolbar>
