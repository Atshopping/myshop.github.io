<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
           <a (click)="filter('')">
            <img src="/assets/image/ap1.jpg" alt="">
            <h6>All Products</h6>
           </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="/assets/image/elct.jpg" alt="">
                <h6>Electronics</h6>
               </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img src="/assets/image/fn.jpg" alt="">
                <h6>Fashion</h6>
               </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img src="/assets/image/jwl2.jpg" alt="">
                <h6>Jewellery</h6>
               </a>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h2 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch">{{item.title}}</h2>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch">{{item.description}}</p>
                <p><strong>Price:</strong> &#8377;{{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
